language: java
dist: trusty
jdk:
- oraclejdk8
node_js:
- node
install:
- npm install
- npm install -g vsce
- "./lib/languagetool-languageserver/gradlew --project-dir ./lib/languagetool-languageserver/
  assemble"
- "./lib/languagetool-languageserver/gradlew --project-dir ./lib/languagetool-languageserver/
  check"
script:
- vsce package
deploy:
  provider: releases
  api_key:
    secure: 
  file: vscode-ltex-*.vsix
  file_glob: true
  skip_cleanup: true
  on:
    repo: valentjn/vscode-ltex
    tags: true
after_deploy:
- vsce publish -p $VSCE_TOKEN
env:
  global:
    secure: 
