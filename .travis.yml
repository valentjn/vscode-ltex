os: "linux"
dist: "bionic"
language: "node_js"
node_js: "13"
cache: false
stages:
  - "test"
  - "coverage"
  - "deploy"
install: &commonInstall
  - "npm install"
  - "npm install -g vsce"
script: &commonScript
  - "vsce package"
jobs:
  include:
    - stage: "test"
      os: "linux"
      install: &testLinuxInstall
        - *commonInstall
        - "sudo apt-get -y install python3-pip"
        - "pip3 install semver"
        - "export DISPLAY=':99.0'"
        - "/usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &"
      script: &testCommonScript
        - *commonScript
        - "npm run lint"
        - "npm run test"
    - stage: "test"
      os: "osx"
      install:
        - *commonInstall
        - "pip3 install semver"
      script:
        - *testCommonScript
    # deactivated due to https://github.com/microsoft/vscode/issues/77499
    #- stage: "test"
    #  os: "windows"
    - stage: "coverage"
      install:
        - *testLinuxInstall
      script:
        - *commonScript
        - "npm run coverage && nyc report --reporter=text-lcov | coveralls"
    - stage: "deploy"
      if: "tag IS present"
      install:
        - *commonInstall
        - "sudo apt-get -y install python3-pip"
        - "pip3 install semver"
      script:
        - *commonScript
        - "export LTEX_LS_VERSION=\"$(python -c \"import json; print(json.load(open('package.json', 'r'))['version'], end='')\")\""
        - "export IS_PRERELEASE=\"$(python3 -c \"import semver; print('1' if semver.VersionInfo.parse('$LTEX_LS_VERSION').prerelease is not None else '0', end='')\")\""
        - "if [[ \"$IS_PRERELEASE\" -eq \"0\" ]]; then echo 'Detected stable release.'; else echo 'Detected prerelease.'; fi"
      before_deploy: "python3 tools/createOfflinePackages.py"
      deploy:
        - &deployBlock
          provider: "releases"
          token:
            secure: ""
          file: "vscode-ltex-*.vsix"
          file_glob: true
          # needs to be removed for Travis's dpl v2
          # see https://blog.travis-ci.com/2019-08-27-deployment-tooling-dpl-v2-preview-release#cleaning-up-the-git-working-directory
          skip_cleanup: true
          on:
            repo: "valentjn/vscode-ltex"
            tags: true
            condition: "\"$IS_PRERELEASE\" -eq \"0\""
        - <<: *deployBlock
          prerelease: true
          on:
            repo: "valentjn/vscode-ltex"
            tags: true
            condition: "\"$IS_PRERELEASE\" -eq \"1\""
      after_deploy: "if [[ \"$IS_PRERELEASE\" -eq \"0\" ]]; then vsce publish -p $VSCE_TOKEN; fi"
env:
  global:
    - secure: ""
    - secure: ""
